# Apache2 Virtual Host Configuration for CCTV Application
# Place this file in /etc/apache2/sites-available/
# Example: sudo cp /path/to/this/file /etc/apache2/sites-available/cctv.conf
# Enable with: sudo a2ensite cctv.conf

# HTTP Virtual Host (redirects to HTTPS)
<VirtualHost *:80>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    
    # Document root for Let's Encrypt challenge
    DocumentRoot /var/www/html
    
    # Let's Encrypt ACME challenge location
    Alias /.well-known/acme-challenge/ /var/www/html/.well-known/acme-challenge/
    <Directory "/var/www/html/.well-known/acme-challenge/">
        Options None
        AllowOverride None
        Require all granted
    </Directory>
    
    # Redirect all other HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well-known/acme-challenge/
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
    
    ErrorLog ${APACHE_LOG_DIR}/cctv_error.log
    CustomLog ${APACHE_LOG_DIR}/cctv_access.log combined
</VirtualHost>

# HTTPS Virtual Host (main application)
<VirtualHost *:443>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    
    # SSL Configuration (Let's Encrypt certificates)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/your-domain.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/your-domain.com/privkey.pem
    
    # Modern SSL configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # Security headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Proxy to Node.js application
    ProxyPreserveHost On
    ProxyRequests Off
    
    # WebSocket support for Socket.IO
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) "ws://localhost:3000/$1" [P,L]
    
    # Regular HTTP proxy
    ProxyPass /.well-known/acme-challenge/ !
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    # Pass original IP and protocol information
    ProxyPassReverse / http://localhost:3000/
    ProxyPreserveHost On
    ProxyAddHeaders On
    
    # Set headers for the backend
    ProxyPassReverse / http://localhost:3000/
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-For %{REMOTE_ADDR}s
    
    ErrorLog ${APACHE_LOG_DIR}/cctv_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/cctv_ssl_access.log combined
</VirtualHost>